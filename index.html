<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Porphyrius Software Portfolio</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="index.css" />

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <svg height="0" width="0">
      <filter id="shadow" color-interpolation-filters="sRGB">
        <feDropShadow
          dx="0"
          dy="0"
          stdDeviation=".7"
          flood-color="rgb(255, 255, 255)"
        />
        <feDropShadow
          dx="0"
          dy="0"
          stdDeviation="1.1"
          flood-color="rgb(255, 255, 255)"
        />
        <feDropShadow
          dx="0"
          dy="0"
          stdDeviation="1.5"
          flood-color="rgb(255, 255, 255)"
        />
        <feDropShadow
          dx="0"
          dy="0"
          stdDeviation="1.5"
          flood-color="rgb(82, 0, 82)"
        />
        <feDropShadow
          dx="0"
          dy="0"
          stdDeviation="2"
          flood-color="rgb(82, 0, 82)"
        />
      </filter>
    </svg>

    <div class="" id="container">
      <nav
        class="navbar navbar-dark"
        style="background-color: rgba(0, 0, 0, 0.3)"
        id="navigation"
      >
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasDarkNavbar"
            aria-controls="offcanvasDarkNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-start text-bg-dark"
            tabindex="-1"
            id="offcanvasDarkNavbar"
            aria-labelledby="offcanvasDarkNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
                Porphyrius Software
              </h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a href="#" class="nav-link text-truncate">
                    <span>
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-code-slash"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M10.478 1.647a.5.5 0 1 0-.956-.294l-4 13a.5.5 0 0 0 .956.294l4-13zM4.854 4.146a.5.5 0 0 1 0 .708L1.707 8l3.147 3.146a.5.5 0 0 1-.708.708l-3.5-3.5a.5.5 0 0 1 0-.708l3.5-3.5a.5.5 0 0 1 .708 0zm6.292 0a.5.5 0 0 0 0 .708L14.293 8l-3.147 3.146a.5.5 0 0 0 .708.708l3.5-3.5a.5.5 0 0 0 0-.708l-3.5-3.5a.5.5 0 0 0-.708 0z"
                        />
                      </svg>
                    </span>
                    <span class="ms-1 d-none d-sm-inline">Project</span>
                  </a>
                </li>

                <li class="nav-item">
                  <a href="#" class="nav-link text-truncate">
                    <span>
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-code-slash"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M10.478 1.647a.5.5 0 1 0-.956-.294l-4 13a.5.5 0 0 0 .956.294l4-13zM4.854 4.146a.5.5 0 0 1 0 .708L1.707 8l3.147 3.146a.5.5 0 0 1-.708.708l-3.5-3.5a.5.5 0 0 1 0-.708l3.5-3.5a.5.5 0 0 1 .708 0zm6.292 0a.5.5 0 0 0 0 .708L14.293 8l-3.147 3.146a.5.5 0 0 0 .708.708l3.5-3.5a.5.5 0 0 0 0-.708l-3.5-3.5a.5.5 0 0 0-.708 0z"
                        />
                      </svg>
                    </span>
                    <span class="ms-1 d-none d-sm-inline">Project</span>
                  </a>
                </li>

                <li class="nav-item">
                  <a href="#" class="nav-link text-truncate">
                    <span>
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-code-slash"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M10.478 1.647a.5.5 0 1 0-.956-.294l-4 13a.5.5 0 0 0 .956.294l4-13zM4.854 4.146a.5.5 0 0 1 0 .708L1.707 8l3.147 3.146a.5.5 0 0 1-.708.708l-3.5-3.5a.5.5 0 0 1 0-.708l3.5-3.5a.5.5 0 0 1 .708 0zm6.292 0a.5.5 0 0 0 0 .708L14.293 8l-3.147 3.146a.5.5 0 0 0 .708.708l3.5-3.5a.5.5 0 0 0 0-.708l-3.5-3.5a.5.5 0 0 0-.708 0z"
                        />
                      </svg>
                    </span>
                    <span class="ms-1 d-none d-sm-inline">Project</span>
                  </a>
                </li>
              </ul>
              <form>
                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="soundOn"
                  />
                  <label class="form-check-label" for="flexSwitchCheckDefault"
                    >Enable Sound</label
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </nav>

      <div class="row content">
        <div class="col"></div>
        <div class="col-8 text-center">
          <hr />
          <p></p>
          <h1>Hello World!</h1>
          <p style="height: 50px"></p>
          <p></p>
        </div>
        <div class="col"></div>
      </div>
      <div class="footer">
        <div class="row">
          <div class="col text-center">
            <p>I'm hosted with GitHub Pages.</p>
            <p>Porphyrius Software</p>
          </div>
        </div>
      </div>
    </div>
    <!-- player images -->
    <img
      alt="player"
      id="player"
      src="./img/game/player.png"
      style="display: none"
    />
    <img
      alt="player left"
      id="playerLeft"
      src="./img/game/playerLeft.png"
      style="display: none"
    />
    <img
      alt="player right"
      id="playerRight"
      src="./img/game/playerRight.png"
      style="display: none"
    />
    <!-- Exhaust boop sound -->
    <audio id="particleBoop">
      <source src="./sound/se_shot1.mp3" type="audio/mp3" />
    </audio>
    <!-- background images -->
    <img
      alt="nebula"
      id="nebula"
      src="./img/game/Background/nebula.png"
      style="display: none"
    />
    <img
      alt="Speed Line"
      id="speedLine"
      src="./img/game/Background/speedLine.png"
      style="display: none"
    />
    <img
      alt="Starry Background"
      id="starBackground"
      src="./img/game/Background/starBackground.png"
      style="display: none"
    />
    <img
      alt="Star Big"
      id="starBig"
      src="./img/game/Background/starBig.png"
      style="display: none"
    />
    <img
      alt="Star Small"
      id="starSmall"
      src="./img/game/Background/starSmall.png"
      style="display: none"
    />

    <img
      alt="Meteor Big"
      id="meteorBig"
      src="./img/game/Background/meteorBig.png"
      style="display: none"
    />
    <img
      alt="Meteor Small"
      id="meteorSmall"
      src="./img/game/Background/meteorSmall.png"
      style="display: none"
    />
    <img
      alt="Star 1"
      id="star1"
      src="./img/game/Background/star1.png"
      style="display: none"
    />
    <img
      alt="Star 2"
      id="star2"
      src="./img/game/Background/star2.png"
      style="display: none"
    />
    <img
      alt="Star 3"
      id="star3"
      src="./img/game/Background/star3.png"
      style="display: none"
    />
    <img
      alt="Star 4"
      id="star4"
      src="./img/game/Background/star4.png"
      style="display: none"
    />

    <canvas id="backgroundCanvas"></canvas>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
